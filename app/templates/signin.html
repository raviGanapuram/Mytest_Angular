<div ng-controller="signin">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="margin-top: 10%">
                    <div class="col-md-5 col-md-offset-4">
                        <div class="jumbotron">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-12">
                                        <h4> Sign in </h4>
                                    </div>
                                    <form class="form-horizontal" name="signIn" ng-submit="logedIn()">
                                        <div class="col-md-12">
                                            <input type="text" class="form-control" placeholder="email" ng-model="login.email" required>
                                        </div>
                                        <div class="col-md-12" style="margin-top: 4%">
                                            <input type="password" class="form-control" placeholder="password" ng-model="login.password" required>
                                        </div>
                                        <div class="col-md-12" style="margin-top: 4%" align="center">
                                            <p style="font-size: 12px"> Dont have an account, <a style="text-decoration: none;cursor: pointer" ng-click="gotoSignup()"> Please register here</a></p>
                                        </div>
                                        <div class="col-md-6 col-md-offset-3">
                                            <button ng-disabled="signIn.$invalid" type="submit" class="btn btn-default btn-primary btn-block"> Sign In</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
